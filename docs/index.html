<html>
<body>
<div style="width:100%; height:500px;" id=map></div>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>
    // Step 1
    var mapOptions = {

            zoom: 12,

            center: new google.maps.LatLng(40.7, -73.9),

        map = new google.maps.Map(document.getElementById("map"), mapOptions),
    // Step 2
        //myGeography = geoscore.geography.COUNTIES,
        myGeography = geoscore.geography.NYC_DTM_LOTS,
        overlayOptions = {
            geography: myGeography,
            opacity: 0.75,
            borders: false
        },
        overlay = geoscore.maps.Overlay(overlayOptions);

    map.overlayMapTypes.push(overlay);

    // Create a fake classification...
    var n = myGeography.numregions,
        class_list = [],

    for (i = 0; i < n; i++) class_list[i] = i % 9;

    // Step 4
    overlay.setClassification(geoscore.classifications.fromClassList(class_list));
    overlay.setColors(geoscore.colors.colorBrewer("RdYlBu", 9));
